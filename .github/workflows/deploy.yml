name: Deployment Pipeline

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration:
    name: Integration
    runs-on: ubuntu-latest
    steps:
      - name: Run integration tests
        run: echo "Running integration job"
  
  staging:
    name: Deploy to staging
    environment: staging
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - name: Deploy to staging
        run: |
          echo "Running staging job"
          echo "ENVIRONMENT: ${{ vars.ENVIRONMENT }}"

  production:
    name: Deploy to ${{ matrix.environment }}
    runs-on: ubuntu-latest
    needs: staging
    strategy:
      matrix:
        environment: [production, production2]
    environment: ${{ matrix.environment }}
    steps:
      - name: Deploy to ${{ matrix.environment }}
        run: |
          echo "Running ${{ matrix.environment }} job"
          echo "ENVIRONMENT: ${{ vars.ENVIRONMENT }}"
